<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>AddressBook</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" th:href="@{/application.css}"/>
    </head>
    <body>
        <h1>AddressBook</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="buddy : ${addressBook}" class="buddyinfo">
                    <td th:text="${buddy.id}"></td>
                    <td th:text="${buddy.name}"></td>
                    <td th:text="${buddy.phoneNumber}"></td>
                    <td th:text="${buddy.address}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
